<div class="inside-container">
    <button mat-icon-button (click)="redirectToMenu()" style="background-color: #00c800; color: white; font-size: 22px; font-weight: 500; font-family: Roboto, Helvetica Neue, sans-serif; margin-bottom: 30px;"><mat-icon>home</mat-icon></button>
      <h2>Tworzenie nauczyciela</h2>
      <form [formGroup]="teacherForm">
            <mat-form-field>
                <input matInput placeholder="Imię" formControlName="name" />
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Nazwisko" formControlName="lastName" />
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Numer telefonu" formControlName="phoneNumber" />
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Adres email" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Hasło" formControlName="password" type="password" />
            </mat-form-field>
            <button mat-button class="submit-button" (click)="save()">Zapisz</button>
      </form>
  </div>

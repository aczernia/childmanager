<div class="inside-container">
      <h2>Lista lekcji</h2>
      <table mat-table [dataSource]="items" class="table">
          <ng-container matColumnDef="topic">
              <th mat-header-cell *matHeaderCellDef> Temat </th>
              <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
          </ng-container>
  
          <ng-container matColumnDef="dateBegin">
              <th mat-header-cell *matHeaderCellDef> Data rozpoczęcia </th>
              <td mat-cell *matCellDef="let element"> {{formatDateTime(element.dateBegin)}} </td>
          </ng-container>

          <ng-container matColumnDef="dateEnd">
            <th mat-header-cell *matHeaderCellDef> Data zakończenia </th>
            <td mat-cell *matCellDef="let element"> {{formatDateTime(element.dateEnd)}} </td>
        </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
